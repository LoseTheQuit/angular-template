<!doctype html>
<html lang="en">

<head>
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>

<body ng-app="todoListApp">
    <div ng-controller="mainCtrl" class="list">
        <h1 ng-class="helloWorld()">My TODOs</h1>
        <div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited}" ng-repeat="todo in todos">

            <input ng-model="todo.completed" type="checkbox">
            <label ng-hide="editing" type="text">{{todo.name}}</label>
            <input ng-change="todo.edited = true" ng-blur="editing = false" ng-show="editing" ng-model="todo.name" class="editing-label" type="text">

            <div class="actions">
                <a href="" ng-click="editing = !editing">edit</a>
                <a href="" ng-click="helloWorld()">save</a>
                <a href="" class="delete">delete</a>
            </div>

        </div>

    </div>

    <div ng-controller="custCtrl" class="list">

        <h2 ng-class="saySomethingElse()">Enter stuff:</h2>
        <input type="text" ng-model="name">
        <p>{{name}}</p>
        <div ng-init="names=['Mark','Tom','Travis']"></div>
        <h3>Looping with the ng-repeat</h3>
        <ul>
            <li ng-repeat="personName in names">{{personName}}</li>
        </ul>
        <ul>
            <li ng-repeat="items in arrayOfItems">{{items}}</li>
        </ul>
    </div>
